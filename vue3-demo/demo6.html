<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo6</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() { // 定义数据
            return {
                message: 'hahahaha' // 这里定义数据 也就是 Model
            }
        },
        template: "<h2>{{message}}</h2>" // 定义模板。可以使用 {{}} data 获取数据 View 
        // 自动关联 data template
    }) // 创建一个 Application
    const vm = app.mount("#app") // 挂载
    console.log(vm); // mvvm m model v view vmViewModel
</script>

</html>
