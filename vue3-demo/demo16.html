<html lang="en">

  <body>
    <div id="app"></div>
  </b ody>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          show: true,
        };
      },
      // v-show 为 false 会使用 display: none 隐藏控件
      // v-if 是直接删除不显示控件 v-if 还带有 v-else v-else-if 多种
      template: `
        <h2 v-show="show">hellwoworld</h2>
        <h2 v-if="show">hellwoworld</h2>
        `,
    });
    const vm = app.mount("#app"); 
  </script>
</html>
