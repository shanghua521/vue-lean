<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo21</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    Vue.createApp({
      // 创建一个 VUE 的实例
      data() {
        return {};
      },

      methods: {
        handleKeyDown: function () {
          console.log("keydown...");
        },
        handleClick: function () {
          alert("click")
        },
      },
      // 按键修饰符 entry,tab,delete,esc,up,down,left,right 常用
      // 鼠标修饰符 left,right,middle
      template: `
        <div>
          <input @keydown.entry="handleKeyDown"/>
          <div @click.right="handleClick">hello world</div>
        </div>
      `,
    }).mount("#app");
  </script>
</html>
