<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo19</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    Vue.createApp({
      // 创建一个 VUE 的实例
      data() {
        return {
          count: 0,
        };
      },
      // 这里不接受 event 也能直接调用
      methods: {
        addCountClick(num, event) {
          this.count += num;
          console.log(event.target);
        },
        handBtnClick1() {
          alert(1);
        },
        handBtnClick2() {
          alert(2);
        },
      },

      template: `
        <div>目前已点佳丽数量{{count}}</div>
        <!-- <button @click="addCountClick(2,$event)">增加一位佳丽</button> -->
        <button @click="handBtnClick1(),handBtnClick2()">增加一位佳丽</button>
      `,
    }).mount("#app");
  </script>
</html>
