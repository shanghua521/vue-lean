<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>佳丽列表</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app"></div>
</body>
<script>
    Vue.createApp({ // 创建一个 VUE 的实例
        data() {
            return {
                list: [],
                inputValue: ""
            }
        },
        methods: {
            handleAddItem(){
                this.list.push(this.inputValue)
                this.inputValue=""
                //document.getElementById("inputValue").focus()
                this.$nextTick(() => this.$refs.inputValue.focus())
            }
        },
        template: `
            <input ref="inputValue" v-model="inputValue">
            <button v-on:click="handleAddItem">添加 mm</button>
            <ul>
                <li v-for="(item,index) of list">[{{index}}]{{item}}</li>
            </ul>
            `
    }).mount("#app")
</script>

</html>
