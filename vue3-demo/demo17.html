<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo17</title>

    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          listArray: ["谢大脚", "刘英", "晓红"],
          listObject: {
            GirlOne: "谢大脚",
            GirlTwo: "刘英",
            GirlThree: "晓红",
          },
        };
      },
      methods: {
        handleChangeBtnClick() {
          this.listArray.push("hello");
        },
      },
      template: `
          <ul>
              <li
                v-for="(value,key,index) in listObject"
                :key="index+item"
              >
                [{{index}}]{{key}}:{{value}}
              </li>
          </ul>
          <ul>
              <li 
                v-for="(value,key,index) in listObject"
                :key="index+item"
              >
                [{{index}}]{{key}}:{{value}}
              </li>
          </ul>
          <button @click="handleChangeBtnClick">点击改变</button>
        `,
    });
    const vm = app.mount("#app");
  </script>
</html>
