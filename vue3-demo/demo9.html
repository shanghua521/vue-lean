<script>
    const app = Vue.createApp({

                message: 'hello',
                count: 5

        methods: {
            handleItemClick() {
                this.message = this.message === 'hello' ? 'hi' : 'hello'
            }
        },
        // template: "<h2 v-on:click='handleItemClick' v-html='message' v-once></h2>"
        template: `
        <h2 v-bind:title="message">{{message}}</h2>
        <h2>{{count > 2 ? '大' : '小'}}</h2>
        <h2>{{1 + 2}}</h2>

        `
