<!DOCTYPE html>
<html lang="en">
  <head>

    <title>demo10</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          message: "hello",
          name: "title",
          count: 5,
          event: "click",
        };
      },
      methods: {
        handleItemClick() {
          this.event = this.event === "click" ? "dblclick" : "click";
          this.message = this.message === "hello" ? "hi" : "hello";
        },
        handleButton(e) {
          // e.preventDefault() // 取消模板默认事件 当 @click 写成 @click.prevent 就不需要写这句话了
        },
      },
      // template: "<h2 v-on:click='handleItemClick' v-html='message' v-once></h2>"
      template: `
        <h2 :[name]="message" @[event]="handleItemClick">{{message}}</h2>
        <form action="https://www.baidu.com" @click.prevent="handleButton">
            <button type="submit">submit</button>
        </form>
        `,
    });
    const vm = app.mount("#app");
    // app.unmount()
    console.log(vm);
  </script>
</html>
