<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          jishi: "刘英",
        };
      },
      template: `
        <h2>欢迎光临红浪漫-请选择您的技师</h2>
        <ji-shi>
          <div style="color:red;font-size:20px;">{{jishi}}</div>
          <div><project/></div>
        </ji-shi>
        `,
    });

    // slot 插槽
    app.component("JiShi", {
      data() {
        return {
          jishi: "谢大脚",
        };
      },
      template: `
        <div>
          <span>经过您的慎重考虑，最终选择了</span>
          <span>
            <slot></slot>
          </span>
        </div>
      `,
    });

    app.component("project", {
      template: `<span style="color:blue">项目是老三样<span>`,
    });
    // 父模板调用的数据属性都是使用的父模板里的数据
    // 子模板调用的数据属性都是使用的子模板里的数据
    const vm = app.mount("#app");

    // Non-props
  </script>
</html>
