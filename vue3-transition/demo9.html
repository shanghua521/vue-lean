<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .v-enter-from,
      .v-leave-to {
        opacity: 0;
      }
      .v-enter-to,
      .v-leave-from {
        opacity: 1;
      }
      .v-enter-active,
      .v-leave-active {
        transition: opacity 1s ease-in;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    const daJiao = {
      template: `<div>大脚进入了试衣间</div>`,
    };
    const xiaoHong = {
      template: `<div>晓红进入了试衣间</div>`,
    };
    const app = Vue.createApp({
      data() {
        return {
          component: "da-jiao",
        };
      },
      methods: {
        handleClick() {
          this.component =
            this.component === "da-jiao" ? "xiao-hong" : "da-jiao";
        },
      },
      components: {
        "da-jiao": daJiao,
        "xiao-hong": xiaoHong,
      },
      template: `
        <transition mode="out-in" appear>
          <component :is="component"/>
        </transition>
        <button @click="handleClick">切换动画</button>
      `,
    });
    const vm = app.mount("#app");
  </script>
</html>
